<!DOCTYPE ALML>
<html>

<head>
  <title>Spin Wheel</title>
  <link rel="stylesheet" type="text/css" href="gluecksrad.
css" />
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script type="module" src="gluecksrad.js"></script>
</head>

<body>
  <div>
    <form>
      <fieldset>
        <input type="radio" id="mc" name="Ergebnis" value="Gewonnen" checked>
        <label for="mc"> Gewonnen</label> 
        <br>
        <input type="radio" id="vi" name="Ergebnis" value="Verloren">
        <label for="vi"> Verloren</label>
      </fieldset>
    </form>
  </div>
  <div class="container">
    <div class="stopBtn">Stop</div>
    <div class="startBtn">Start</div>
    <div class="wheel">

      <div class="number" style="--i: 1; ">
        <img src="present.svg" />

      </div>
      <div class="number" style="--i: 2"><img src="present.svg" /></div>
      <div class="number" style="--i: 3"><img src="present.svg" /></div>
      <div class="number" style="--i: 4"> <img src="sadSmiley.svg" /></div>
      <div class="number" style="--i: 5">
        <img src="present.svg" />
      </div>
      <div class="number" style="--i: 6"><img src="present.svg" /></div>
      <div class="number" style="--i: 7"><img src="present.svg" /></div>
      <div class="number" style="--i: 8"> <img src="sadSmiley.svg" /></div>
      <div class="number" style="--i: 9">
        <img src="present.svg" />
      </div>
      <div class="number" style="--i: 10"><img src="present.svg" /></div>
      <div class="number" style="--i: 11"><img src="present.svg" /></div>
      <div class="number" style="--i: 12"> <img src="sadSmiley.svg" /></div>
    </div>
  </div>

</body>

</html>
